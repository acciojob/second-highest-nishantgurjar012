<!DOCTYPE html>
<html>
<head>
  <title>Find Second Highest Element</title>
</head>
<body>

  <script>
    function secondHighest(arr) {
      // Check if the array is empty or has only 1 element
      if (arr.length <= 1) {
        return -Infinity;
      }

      // Sort the array in descending order
      arr.sort((a, b) => b - a);

      // Find the second highest element
      let secondHighestElement = arr[1];

      // Check if all elements are the same
      if (arr[0] === secondHighestElement) {
        return -Infinity;
      }

      return secondHighestElement;
    }

    // Test the function
    const arr1 = [3, 5, 1, 6, 2];
    console.log(secondHighest(arr1)); // Output: 5

    const arr2 = [8, 8, 8, 8];
    console.log(secondHighest(arr2)); // Output: -Infinity

    const arr3 = [1];
    console.log(secondHighest(arr3)); // Output: -Infinity

    const arr4 = [];
    console.log(secondHighest(arr4)); // Output: -Infinity
  </script>

</body>
</html>
